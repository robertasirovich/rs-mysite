{{ define "main" }}
{{ partial "breadcrumbs" . }}
<section class="resume-section p-3 p-lg-5 d-flex d-column content">
  <div class="my-auto">
  	
    <h2 style="font-size: 2.5rem" class="mb-0 text-primary">{{ .Params.title | markdownify }}</h2>
    
    <!--<p class="mt-3">
    	{{ partial "techtags" . }}
    </p>-->
    <div class="mb-3" style="text-align:justify;">
    <p>
    	{{ .Content }}
	  </p>
    {{ with .Params.collaborators }}
    <p>
      <strong>Main collaborators:</strong>&nbsp;
      {{ range .}}
          {{ if (isset . "web") }}
          <a href="{{ printf "%s" .web }}"> {{ .nome }}</a>
          {{ else }}
              {{ .nome }}
          {{ end }}
          &nbsp;
      {{ end }}
    </p>
    {{ end }}
    </div>
  </div>
</section>
{{ end }}

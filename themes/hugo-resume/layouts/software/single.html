{{ define "main" }}
{{ partial "breadcrumbs" . }}
<section class="resume-section p-3 p-lg-5 d-flex d-column content">
  <div class="my-auto">
  	<h3 class="mt-0"> {{ .Params.author }} </h3>
    <h2 style="font-size: 2.5rem" class="mb-0 text-primary">{{ .Title }}</h2>
    <h3 class="mt-2 mb-4"> <em>{{ .Params.journal }}</em>, <strong> {{ .Params.volume }} </strong> {{ .Params.number }}, {{ .Params.pages}}, {{ .Params.year }} </h3>
    <p class="mb-4"><a href="{{ .Params.link }}">Link to full {{ .Params.pubtype }}</a></p>
    <p class="mt-3">
    	{{ partial "techtags" . }}
    </p>
    <p>
    	{{ .Content }}
	</p>
  </div>
</section>
{{ end }}

<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="{{ .Scratch.Get "sectionId" }}">
  <div class="my-auto">
    {{ $featuredPages := where .Pages "Params.featured" true }}
    <h2 class="summarySection mb-5"><a href="{{ .Permalink }}" style="text-decoration: none;">{{ .Title }}</a></h2>

    <p>{{ .Content }}</p>
    
    {{ range $featuredPages.Reverse }}
      {{ partial (printf "%s%s" .Section "Summary") . }}
    {{ end }}
  </div>
  {{ if gt .Pages $featuredPages }}
    <div class="my-auto mt-6">
      <p style="font-size: 125%;"><span class="subheading" style="font-size: 125%;"><a href="{{ .Permalink }}">Complete list</a></span> (also classes of previous academic years)</p>
    </div>
  {{ end }}
</section>
